<!DOCTYPE html lang="vi-VN">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap">
    <link href="style.css" rel="stylesheet">

</head>

<body>
<div id="wrapper"> 

	<div id="appCalculator">
		
		<input id="result" disabled type="text" value="0">

		<div class="grid-container">
 
			<button id="clearAll" onclick="clearAll()">C</button>
       			<button onclick="operatorInput(this)">+/-</button>
       			<button onclick="operatorInput(this)">%</button>
        		<button class="operator" onclick="operatorInput(this)">/</button>
       			<button class="number" onclick="numberInput(this)">7</button>
        		<button class="number" onclick="numberInput(this)">8</button>
       			<button class="number" onclick="numberInput(this)">9</button>
        		<button class="operator" onclick="operatorInput(this)">*</button>
        		<button class="number" onclick="numberInput(this)">4</button>
        		<button class="number" onclick="numberInput(this)">5</button>
        		<button class="number" onclick="numberInput(this)">6</button>
        		<button class="operator" onclick="operatorInput(this)">-</button>
        		<button class="number" onclick="numberInput(this)">1</button>
        		<button class="number" onclick="numberInput(this)">2</button>
        		<button class="number" onclick="numberInput(this)">3</button>
        		<button class="operator" onclick="operatorInput(this)">+</button>
        		<button class="number" onclick="numberInput(this)" id="wide">0</button>
      			<button class="number" onclick="numberInput(this)">.</button>
       			<button id="equals" onclick="operatorInput(this)">=</button>

		</div>

	</div>

</div>
<script src="script.js"></script>
</body>
